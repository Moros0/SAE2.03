<title>Ajout machine - IT Management</title>

{%extends "index.html" %}

{%block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Ajouter une machine</h1>
            {% if request.user.is_superuser %}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Créer</button>
            </form>
            <a href="{% url 'machine' %}"><button class="btn btn-primary">Retour sur le site</button></a>

            <style>
                main{
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    align-items: center;
                }
            </style>
        
            {% else %}
        
            <p class="card-text">Vous devez être administrateur pour modifier ou supprimer les machines.</p>
            <a href="{% url 'machine' %}"><button class="btn btn-primary">Retour sur le site</button></a>
        
            {% endif %}
        
        </div>
    </div>

{% endblock %}
