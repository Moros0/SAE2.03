<title>Liste Personnel - IT Management</title>

{% extends "index.html" %}

{% block content %}
    <h1>Liste du personnel</h1>
    {% if personnel %}
    <table class="table">
        <thead>                  
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>ID</th>
                <th>Détails</th>
            </tr>
        </thead>
        <tbody>
            {% for personnel in personnel %}
            <tr>
                <td></a>{{ personnel.nom }}</td>
                <td>{{ personnel.prenom }}</td>
                <td>{{ personnel.id }}</td>
                <td><a href="{% url 'personnel_detail' personnel.id %}"><button class="button_detail">Accéder aux détails</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>Il n'y a pas de personnel.</p>
    {% endif %}
{% endblock %}
