<title>Liste Machines - IT Management</title>

{% extends "index.html" %}

{% block content %}
    <h1>Liste des machines</h1>
    {% if machines %}
        <ul>
            {% for machine in machines %}
                <li>
                    <a href = "{% url 'machine-detail' machine.id %}">
                    {{ machine.id }} - {{machine.nom}} </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Il n\'y a pas de machine.</p>
    {% endif %}
{% endblock %}
